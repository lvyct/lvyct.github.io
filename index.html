<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #feca57; /* Amarillo cálido */
            --bg-dark: #1a1a1a;
        }

        /* --- Configuración Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Vital para el parallax */
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- FONDO PARALLAX --- */
        .parallax-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .parallax-bg {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%; /* Margen extra para el movimiento */
            height: 110%;
            object-fit: cover;
            background-size: cover;
            background-position: center;
            
            /* --- TU IMAGEN DE FONDO --- */
            background-image: url('background.png'); 
            
            filter: brightness(0.6); /* Oscurece un poco para resaltar el texto */
            transition: transform 0.1s ease-out; /* Suavidad del movimiento */
        }

        /* --- TEXTO PRINCIPAL --- */
        .content-wrapper {
            z-index: 10;
            padding: 2rem;
            width: 100%;
        }

        .slogan-container {
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards; /* Entrada lenta y elegante */
        }

        .big-slogan {
            font-family: 'Merriweather', 'Georgia', serif; /* Tipografía elegante */
            font-style: italic;
            font-size: 2.5rem; 
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 15px rgba(0,0,0,0.8);
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
        }

        /* La línea decorativa debajo del texto */
        .big-slogan::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 20px auto 0;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent-color); 
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .big-slogan { font-size: 1.8rem; }
            .big-slogan::after { width: 40px; margin-top: 15px; }
        }
    </style>
</head>
<body>

    <div class="parallax-container">
        <div class="parallax-bg" id="bg-layer"></div>
    </div>

    <div class="content-wrapper">
        <div class="slogan-container">
            <h1 class="big-slogan" id="dynamic-slogan"></h1>
        </div>
    </div>

    <script>
        // 1. LISTA DE FRASES
        const frases = [
            "Illuminating the unseen",
            "When light fades, ideas rise",
            "The signal in the noise",
            "Where logic meets magic",
            "Crafting the future",
            "In the shadows, we find the spark"
        ];

        // 2. SELECCIÓN ALEATORIA Y ACTUALIZACIÓN
        const sloganElement = document.getElementById('dynamic-slogan');
        
        // Elegir frase al azar
        const indiceAleatorio = Math.floor(Math.random() * frases.length);
        const fraseElegida = frases[indiceAleatorio];

        // Poner la frase en la pantalla (H1)
        sloganElement.textContent = fraseElegida;

        // Poner la frase en el Título de la pestaña (Title)
        // Quedará así: "Illuminating the unseen"
        document.title = `${fraseElegida}`;

        // 3. LÓGICA PARALLAX (Movimiento del ratón)
        document.addEventListener('mousemove', (e) => {
            const bg = document.getElementById('bg-layer');
            const intensity = 45; 
            const x = (window.innerWidth / 2 - e.clientX) / intensity;
            const y = (window.innerHeight / 2 - e.clientY) / intensity;
            bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
        });
    </script>

</body>
</html>
